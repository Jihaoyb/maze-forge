name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint pygame PyOpenGL
    - name: Analysing the code with pylint
      run: |
        # Only enable serious errors (E) and fatal errors (F).
        # Ignore style / refactor / warning categories here,
        # since flake8 already covers style.
        pylint --disable=all --enable=E,F $(git ls-files '*.py')
